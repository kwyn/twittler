<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <button class="update">Get New Tweets</button>
    
    <script>
      var index = 0;
      var last = 0;
      var $body = $('body');      

      var display = function(){
        index = streams.home.length-1;
        last = index;
        while(index >= last){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('<div> @ ' + tweet.user + ': ' + tweet.message + '</div> <div> ' + tweet.created_at + '</div>');
          $tweet.prependTo($body.first('div'));
          index -= 1;
        }
      }      

      $(document).ready(function(){
        display();
        $('.update').on('click', display);
      });

      setInterval( function(){display();} , 3000)
      

    </script>
  </body>
</html>
